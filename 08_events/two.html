    // now if we want to change the h1 and also want to set timeout to it!

    const changeName = function(){
        document.querySelector('h1').innerHTML = "A new Coder in Making!"
    }
    const changeMe = setTimeout(changeName, 2000)

    // Clear timeout-> it stops the event of settimeout!
   
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("stopped!"); 
        
    })


</script>
